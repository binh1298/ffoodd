syntax = "proto3";

package account;

service Account {
  rpc Create (AccountRequest) returns (AccountReply) {}
}

message AccountRequest {
  string username = 1;
  string password = 2;
  string email = 3;
  string lastname  = 4;
  string firstname = 5;
}

message AccountReply {
  string message = 1;
  AccountRequest account = 2;
}
