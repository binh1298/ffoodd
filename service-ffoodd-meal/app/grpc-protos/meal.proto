syntax = "proto3";

package meal;

service Meal {
  rpc Create (DefaultMeal) returns (DefaultReply) {}

  rpc Read (ExistingMeal) returns (DefaultMeal) {}

  rpc DeleteMeal (ExistingMeal) returns (DefaultReply) {}

  rpc UpdateMeal (UpdatableMeal) returns (DefaultMeal) {}

  // rpc SearchMeal(SearchCategories) returns (stream DefaultMeal) {}
  
  // rpc AddReview (Review) returns (DefaultReply) {}

}

message DefaultMeal {
  string id = 1;
  string name = 2;
  string description = 3;
  string origin = 4;
  string image = 5;
  string themealdbId = 6;
  string ownerId = 7;
  string categoryId = 8;
  Recipe recipe = 9;
}

message UpdatableMeal {
  string id = 1;
  string name = 2;
  string description = 3;
  string origin = 4;
  string image = 5;
  // string category_id = 6;
  Review reviews = 7;
  Recipe recipe = 8;
}
message ExistingMeal {
  string id = 1;
}

// Users can only search by name and category
message SearchCategories {
  string name = 1;
  string category = 2;
}

message Ingredient {
  string name = 1;
  string measure = 2;
}
message Recipe {
  string instruction = 1;
  repeated Ingredient ingredient = 2;
}

message Review {
  string mealId = 1;
  string accountId = 2;
  float rating = 3;
  string content = 4;
}

message DefaultReply {
  bool success = 1;
  string message = 2;
}