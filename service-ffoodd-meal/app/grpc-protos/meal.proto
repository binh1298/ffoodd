syntax = "proto3";

package meal;

service Meal {
  rpc Create (DefaultMeal) returns (DefaultReply) {}

  rpc Read (RequiredIdRequest) returns (DefaultMealReply) {}

  rpc Remove (RequiredIdRequest) returns (DefaultReply) {}

  rpc Update (UpdateMealRequest) returns (DefaultMealReply) {}

  // rpc SearchMeal(SearchCategories) returns (stream DefaultMeal) {}
  
  // rpc AddReview (Review) returns (DefaultReply) {}

}

// Requests
message RequiredIdRequest {
  required string id = 1;
}

message UpdateMealRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  string origin = 4;
  string image = 5;
  // string category_id = 6;
  Review reviews = 7;
  Recipe recipe = 8;
}

message DefaultMealRequest {
  MealModel meal = 1;
}

// Replies
message DefaultReply {
  bool success = 1;
  string message = 2;
}

message DefaultMealReply {
  bool success = 1;
  string message = 2;
  MealModel meal = 3;
}

//Models
message MealModel {
  string id = 1;
  string name = 2;
  string description = 3;
  string origin = 4;
  string image = 5;
  string themealdbId = 6;
  string ownerId = 7;
  string categoryId = 8;
  Recipe recipe = 9;
}

message Ingredient {
  string name = 1;
  string measure = 2;
}

message Recipe {
  string instruction = 1;
  repeated Ingredient ingredient = 2;
}

message Review {
  string mealId = 1;
  string accountId = 2;
  float rating = 3;
  string content = 4;
}


