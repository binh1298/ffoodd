syntax = "proto3";

package models;

message EmailOptionsModel {
  repeated string to = 1;
  repeated string cc = 2;
  repeated string bcc = 3;
  string from = 4;
  string replyTo = 5;
  string subject = 6;
  string text = 7;
  string html = 8;
  string templateId = 9;
  repeated AttachmentModel attachments = 10;
  repeated string categories = 11;
  string sendAt = 12;
}
